<div class="grid grid-cols-1 gap-4 900px:grid-cols-2">
    <div *ngFor="let project of projects" class="bg-white border shadow-md rounded-sm p-1 900px:p-2 hover:bg-gray-100 hover:border-blue-400 hover:shadow-sm">
      <div class="px-1 py-3">
        <div class="font-semibold mb-2 uppercase animate-slideIn-1">{{project.projectName}}</div>
        <p class="text-gray-700 text-xs animate-slideIn-2">
            {{project.description}}
        </p>
        <br>
        <div class="text-gray-700 text-xs animate-slideIn-2">
          <ul *ngFor="let roles of project.RolesAndResponsibilities">
            <li>{{roles.Roles}}</li>
          </ul>
        </div>
      </div>
      <div class="flex flex-wrap gap-1 px-1 py-3 animate-slideIn-3">
        <div *ngFor="let skill of project.skills">
          <div class=" hover:bg-sky-100 hover:scale-105 transition-transform duration-300 flex justify-center items-center border-sky-200 bg-white rounded-lg h-8 px-1 900px:h-10 border-2 animate-slideIn-4">
            <img [src] = "skill.img" [alt]="skill.skillname" class="w-4 h-4 900px:w-6 900px:h-6">
            <span class="text-xs 900px:p-1 pl-2 font-semibold">{{skill.skillname}}</span>
        </div>
        </div>
      </div>
   </div>
</div>
